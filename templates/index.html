{% extends 'base.html' %}

{% block content %}
<div style="width: 670px;height:400px; margin: 0 auto;padding: 150px">
    <h1 style="margin: 0 auto;">欢迎来到我们的网站</h1>
    <div id="main" style="width: 600px;height:400px; margin-left: -120px;"></div>
</div>

<script>
echarts.init(document.getElementById('main')).setOption({
    // title: {
    //     text: "文件类型比例",
    // },
    series : [
        {
            type: 'pie',
            radius: '55%',
            data:[
                {value:{{ 文件 }}, name:'文件'},
                {value:{{ 图片 }}, name:'图片'},
                {value:{{ 音乐 }}, name:'音乐'},
                {value:{{ 视频 }}, name:'视频'},
            ]
        }
    ]
})
</script>
{% endblock %}
